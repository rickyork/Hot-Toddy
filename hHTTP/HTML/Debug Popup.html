<!DOCTYPE HTML>
<html lang='en'>
 <head>
   <meta charset='utf-8' />
   <title>HTTP Debugger</title>
   <script src='/Library/jQuery/jQuery.js'></script>
   <link rel='stylesheet' href='/hHTTP/hHTTP.css' />
   <script>
      var vars = window.location.search.substring(1).split('&');
      var get = [];

      if (vars.length)
      {
          for (var i = 0; i < vars.length; i++)
          {
              var pair = vars[i].split('=');
              get[pair[0]] = decodeURIComponent(pair[1]);
          };
      };

      $(document).ready(
          function()
          {
              $('div#httpDebuggerOuter').html(window.opener.http.debuggerPopupCallback(get.debuggerPopupCount));
          }
      );
   </script>
 </head>
 <body>
    <div id='httpDebuggerOuter'>

    </div>
 </body>
</html>
