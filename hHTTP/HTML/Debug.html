<div id='httpDebugger'>
    <table>
        <thead>
            <tr>
                <th colspan="2">HTTP Request</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Method:</th>
                <td id='httpMethod'></td>
            </tr>
            <tr>
                <th>URL:</th>
                <td id='httpRequestURL'></td>
            </tr>
            <tr>
                <th>POST:</th>
                <td id='httpRequestPost'></td>
            </tr>
            <tr>
                <th>MIME:</th>
                <td id='httpMime'></td>
            </tr>
            <tr>
                <th>Callback Function:</th>
                <td id='httpCallbackFunction'></td>
            </tr>
            <tr>
                <th>Response:</th>
                <td id='httpResponse'></td>
            </tr>
            <tr>
                <th>Options:</th>
                <td id='httpOptions'></td>
            </tr>
        </tbody>
    </table>
</div>
