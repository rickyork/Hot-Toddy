<div class='hEditorFindAndReplaceMatch hEditorFindAndReplaceMatchTemplate'>
    <div class='hEditorFindAndReplaceLocation'>
        <span class='hEditorFindAndReplaceMatchFile'>{file}</span>:<span class='hEditorFindAndReplaceMatchLine'>{line}</span>
    </div>
    <div class='hEditorFindAndReplaceSnippet'>

    </div>
</div>

<div id='hEditorFindAndReplaceMatches'>
    <div class='hEditorFindAndReplaceMatchCount'>
        Found <b>0</b> Matches 
    </div>
    <div id='hEditorFindAndReplaceMatchesInner'>
    
    </div>
    <div id='hEditorFindAndReplaceMatchButtons'>
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceUnselected' value='Replace Unselected' />
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceSelected' value='Replace Selected' />
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceAll' value='Replace All' />
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceClose' value='Close' />
    </div>
    <div id='hEditorFindAndReplaceMatchButtonsLeft'>
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceSelectNone' value='Select None' />
        <input type='submit' class='hEditorFindAndReplaceMatchButton' id='hEditorFindAndReplaceReplaceSelectAll' value='Select All' />
    </div>
</div>
<div id='hEditorFindAndReplaceActivity'>
    <p id='hEditorFindAndReplaceActivityLabel'>
        Searching...
    </p>
    <p id='hEditorFindAndReplaceActivityIndicator'>
        <img src='/images/themes/aqua/activity/upload.gif' alt='Find and Replace Activity' />
    </p>
</div>
