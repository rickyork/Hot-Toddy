<div id='hEditorTemplateProperties'>
    <h1>Editor</h1>
    <ul id='hEditorTemplatePropertiesTabs'>
        <li id='hEditorTemplatePropertiesTab-Properties'><span>Properties</span></li>
        <li id='hEditorTemplatePropertiesTab-Dimensions' class='hEditorTemplatePropertyTabSelected'><span>Dimensions</span></li>
        <li id='hEditorTemplatePropertiesTab-Background'><span>Background</span></li>
        <li id='hEditorTemplatePropertiesTab-Layout'><span>Layout</span></li>
        <li id='hEditorTemplatePropertiesTab-Content'><span>Content</span></li>
    </ul>
    <div class='hEditorTemplatePropertiesPane' id='hEditorTemplatePropertiesDimensions'>
        <table>
            <tbody>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Width:</td>
                    <td><input type='range' min='0' max='100' step='1' value='0' class='hEditorTemplatePropertyWidthRange' /></td>
                    <td><input type='number' min='0' max='10000' step='1' class='hEditorTemplatePropertyWidth' size='5' placeholder='auto' /></td>
                    <td>
                        <select class='hEditorTemplatePropertyWidthUnit'>
                            <option value='px'>Pixels</option>
                            <option value='%'>Percent</option>
                            <option value='pt'>Points</option>
                            <option value='cm'>Centimeters</option>
                            <option value='in'>Inches</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Height:</td>
                    <td><input type='range' min='0' max='100' step='1' value='0' class='hEditorTemplatePropertyHeightRange' /></td>
                    <td><input type='number' min='0' max='10000' step='1' class='hEditorTemplatePropertyHeight' size='5' placeholder='auto' /></td>
                    <td>
                        <select class='hEditorTemplatePropertyHeightUnit'>
                            <option value='px'>Pixels</option>
                            <option value='%'>Percent</option>
                            <option value='pt'>Points</option>
                            <option value='cm'>Centimeters</option>
                            <option value='in'>Inches</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Border Width:</td>
                    <td><input type='range' min='0' max='100' step='1' value='0' class='hEditorTemplatePropertyBorderRange' /></td>
                    <td><input type='number' min='0' max='10000' step='1' class='hEditorTemplatePropertyBorderWidth' size='5' placeholder='0' /></td>
                    <td>
                        <select class='hEditorTemplatePropertyBorderWidthUnit'>
                            <option value='px'>Pixels</option>
                            <option value='%'>Percent</option>
                            <option value='pt'>Points</option>
                            <option value='cm'>Centimeters</option>
                            <option value='in'>Inches</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Border Style:</td>
                    <td colspan='3'>
                        <select class='hEditorTemplatePropertyBorderStyle'>
                            <option value='none'>None</option>
                            <option value='solid'>Solid</option>
                            <option value='double'>Double</option>
                            <option value='dotted'>Dotted</option>
                            <option value='dashed'>Dashed</option>
                            <option value='groove'>Groove</option>
                            <option value='ridge'>Ridge</option>
                            <option value='inset'>Inset</option>
                            <option value='outset'>Outset</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Border Color:</td>
                    <td colspan='3'><input type='color' class='hEditorTemplatePropertyBorderColor' size='7' /></td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Padding:</td>
                    <td><input type='range' min='0' max='100' step='1' value='0' class='hEditorTemplatePropertyPaddingRange' /></td>
                    <td><input type='number' min='0' max='10000' step='1' class='hEditorTemplatePropertyPadding' size='5' placeholder='0' /></td>
                    <td>
                        <select class='hEditorTemplatePropertyPaddingUnit'>
                            <option value='px'>Pixels</option>
                            <option value='%'>Percent</option>
                            <option value='pt'>Points</option>
                            <option value='cm'>Centimeters</option>
                            <option value='in'>Inches</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='hEditorTemplatePropertyLabel'>Margin:</td>
                    <td><input type='range' min='0' max='100' step='1' value='0' class='hEditorTemplatePropertyMarginRange' /></td>
                    <td><input type='number' min='0' max='10000' step='1' class='hEditorTemplatePropertyMargin' size='5' placeholder='0' /></td>
                    <td>
                        <select class='hEditorTemplatePropertyMarginUnit'>
                            <option value='px'>Pixels</option>
                            <option value='%'>Percent</option>
                            <option value='pt'>Points</option>
                            <option value='cm'>Centimeters</option>
                            <option value='in'>Inches</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
