<div id='hEditorTemplateMovie' class='hEditorTemplateModalDialogue'>
    <h4>
        <img src='/images/icons/24x24/movies.png' alt='Movies' />
        <span>Movie</span>
    </h4>
    <fieldset>
        <div id='hEditorMovieWrapper'>
            <label for='hEditorMovie'>URL/Path:</label>
            <input type='text' id='hEditorMovie' size='50' />
            <div id='hEditorTemplateMovieServerWrapper' class='hEditorTemplateIslandWrapper'>
                <ul id='hEditorTemplateMovieServer' class='hEditorTemplateIsland'>
                    <li id='hEditorTemplateMovieBrowse'>
                        <button value='browse'><span>Browse...</span></button>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>
    <div id='hEditorTemplateMovieRemoveWrapper' class='hEditorTemplateIslandWrapper hEditorTemplateDisabledButtons'>
        <ul id='hEditorTemplateMovieRemoveUL' class='hEditorTemplateIsland'>
            <li id='hEditorTemplateMovieRemove'>
                <button value='removeMovie'><span>Remove Movie</span></button>
            </li>
        </ul>
    </div>
    <div class='hEditorTemplateIslandWrapper hEditorTemplateModalActionsWrapper'>
        <ul class='hEditorTemplateIsland'>
            <li id='hEditorTemplateMovieSave'>
                <button value='save'><span>Apply</span></button>
            </li>
        </ul>
        <ul class='hEditorTemplateIsland'>
            <li id='hEditorTemplateMovieCancel'>
                <button value='cancel'><span>Cancel</span></button>
            </li>
        </ul>
    </div>
</div>
