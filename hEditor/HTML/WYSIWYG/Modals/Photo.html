<div id='hEditorTemplateImage' class='hEditorTemplateModalDialogue'>
    <h4>
        <img src='/images/icons/24x24/iPhoto.png' alt='sites' />
        <span>Picture</span>
    </h4>
    <fieldset>
        <div id='hEditorImageWrapper'>
            <label for='hEditorImage'>URL/Path:</label>
            <input type='text' id='hEditorImage' size='50' />
            <div id='hEditorTemplateImageServerWrapper' class='hEditorTemplateIslandWrapper'>
                <ul id='hEditorTemplateImageServer' class='hEditorTemplateIsland'>
                    <li id='hEditorTemplateImageBrowse'>
                        <button value='browse'><span>Browse...</span></button>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>
    <div id='hEditorTemplateImageRemoveWrapper' class='hEditorTemplateIslandWrapper hEditorTemplateDisabledButtons'>
        <ul id='hEditorTemplateImageRemoveUL' class='hEditorTemplateIsland'>
            <li id='hEditorTemplateImageRemove'>
                <button value='removeImage'><span>Remove Picture</span></button>
            </li>
        </ul>
    </div>
    <div class='hEditorTemplateIslandWrapper hEditorTemplateModalActionsWrapper'>
        <ul class='hEditorTemplateIsland'>
            <li id='hEditorTemplateImageSave'>
                <button value='save'><span>Apply</span></button>
            </li>
        </ul>
        <ul class='hEditorTemplateIsland'>
            <li id='hEditorTemplateImageCancel'>
                <button value='cancel'><span>Cancel</span></button>
            </li>
        </ul>
    </div>
</div>
