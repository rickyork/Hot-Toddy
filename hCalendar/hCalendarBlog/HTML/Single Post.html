    <div class='hCalendarBlogPost hCalendarSingleBlogPost'>
        <div class='hCalendarBlogPostHeader'>
            <h3>{hCalendarLink?<a href='{hCalendarLink}'>}{hCalendarBlogPostTitle}{hCalendarLink?</a>}</h3>
            <div class='hCalendarBlogPostDetails'>
                <span class='hCalendarBlogPostDate'>{hCalendarBlogPostDate}</span>
                {hCalendarBlogPostAuthor?<span class='hCalendarBlogPostAuthor'>by {hCalendarBlogPostAuthor}</span>}
            </div>
            {.hCalendarBlogFacebookLikeButton(false)?
            <p class='hCalendarBlogFacebookLike'>
                <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
                <fb:like href="http://{hServerHost}{hFilePath}" layout="button_count" show_faces="true" width="450" font=""></fb:like>
            </p>
            }
        </div>
        <div class='hCalendarBlogPostDocument'>
            <div class='hCalendarBlogPostDocumentInner'>
                {hCalendarBlogPostSummary}
            </div>
            <p class='hCalendarBlogPostMore'>
                {hCalendarLink?<a href='{hCalendarLink}' target='_blank'>Read the full article</a>}
            </p>
            {hCalendarBlogPostComments}
        </div>
    </div>
