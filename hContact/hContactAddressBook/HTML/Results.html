{$results[]?
  <div class='hContactRecord{$isOdd? hContactRecordOdd}' id='hContactRecordId-{$hContactId}'>
    <span class='hContactRecordId'>{$hContactId}</span>
    <ul>
      <li class='hContactRecordDisplayName'>
        <span class='hContactRecordFirstName'>{$hContactFirstName}</span> 
        <span class='hContactRecordLastName'>{$hContactLastName}</span>
      </li>
      <li class='hContactRecordTitle'>{$hContactTitle}</li>
      <li class='hContactRecordCompany'>{$hContactCompany}</li>
    </ul>
  </div>
}
