<div id='hPhotoTree'>
    {tree}
</div>
<div id='hPhotoThumbnailSlider'>
    <input type='range' min='16' max='310' step='1' value='110' title='110' />
</div>
<div id='hPhotoViewOuter'>
    {view}
</div>
<div id='hPhotoLightbox'>
    <div id='hPhotoLightboxImage'>
        <img src='/hFile/blank' alt='Photo' />
    </div>
    <div id='hPhotoLightboxButtons'>
        <input type='submit' value='Save' id='hPhotoLightboxSave' />    
        <!--<input type='submit' value='Duplicate' id='hPhotoLightboxDuplicate' />-->
        <input type='submit' value='Cancel' id='hPhotoLightboxCancel' />
    </div>
    <div id='hPhotoLightboxControls'>
        <!--<input type='range' min='1' max='3200' step='1' value='100' title='100' id='hPhotoLightboxControlZoom' />-->
    </div>
</div>
