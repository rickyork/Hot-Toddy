<div id='hFinderDialogueSaveAsInput'>
  <div id='hFinderDialogueSaveAsInputInner'>
    <label for='hFinderDialogueSaveAsFileName'>Save As:</label>
    <input type='text' id='hFinderDialogueSaveAsFileName' name='hFinderDialogueSaveAsFileName' size='30' value='{hFileName}' />
  </div>
</div>
<div id='hFinderDialogueSaveAsButtons'>
  <input type='submit' name='hFinderDialogueSaveAsButton' id='hFinderDialogueSaveAsButton' value='Save' disabled='disabled' />
  <input type='submit' name='hFinderDialogueCancelButton' id='hFinderDialogueCancelButton' value='Cancel' />
</div>
