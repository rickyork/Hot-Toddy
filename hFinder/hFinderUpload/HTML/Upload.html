            <!-- Begin Finder Upload -->
            <iframe src='/hFile/blank' id='hFinderUploadFrame' name='hFinderUploadFrame' framemargin='0' frameborder='0'></iframe>
            <form method='post' action='{hFinderUploadAction}' id='hFinderUpload' target='hFinderUploadFrame' enctype='multipart/form-data' autocomplete='off'>
              <div id='hFinderUploadFieldWrapper'>
                <div id='hFinderUploadActivity'>
                  <img src='{hFinderUploadActivity}' alt='Upload Activity' />
                </div>
                <table class='hFinderUpload' id='hFinderUpload-0'>
                  <colgroup>
                     <col style='width: 200px;' />
                     <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class='hFinderUploadLabel'>
                        <label for='hFinderUploadTitle-0'>Title:</label>
                      </td>
                      <td class='hFinderUploadInput'>
                        <input type='text' name='hFinderUploadTitle[]' id='hFinderUploadTitle-0' class='hFinderUploadTitle' value='' size='25' />
                      </td>
                    </tr>
                    <tr>
                      <td class='hFinderUploadLabel'>
                        <label for='hFinderUploadDescription-0'>Description:</label>
                      </td>
                      <td class='hFinderUploadInput'>
                        <textarea rows='2' cols='40' name='hFinderUploadDescription[]' id='hFinderUploadDescription-0' class='hFinderUploadDescription'></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td class='hFinderUploadLabel'>
                        <label for='hFinderUploadFile-0'>File:</label>
                      </td>
                      <td class='hFinderUploadInput'>
                        <input type='file' name='hFinderUploadFile[]' id='hFinderUploadFile-0' class='hFinderUploadFile' size='25' />
                      </td>
                    </tr>
                    {hFinderUploadWorldRead?
                    <tr>
                      <td class='hFinderUploadLabel'>
                        <label for='hFinderUploadWorldRead'>Make Publicly Accessible?</label>
                      </td>
                      <td class='hFinderUploadInput'>
                        <input type='checkbox' name='hFinderUploadWorldRead[]' id='hFinderUploadWorldRead-0' class='hFinderUploadWorldRead' value='1' />
                      </td>
                    </tr>
                    }
                    <tr>
                      <td colspan='2'>
                        <input type='hidden' name='hFinderUploadReplaceFile[]' id='hFinderUploadReplaceFile-0' class='hFinderUploadReplaceFile' value='0' />
                        {hFinderUploadSetAutoAccess?
                          <input type='hidden' name='hFinderUploadWorldRead[]' id='hFinderUploadWorldRead-0' class='hFinderUploadWorldRead' value='1' />
                        }
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class='hFinderUploadButtons'>
                <input type='hidden' name='path' id='hFinderUploadPath' value='' />
                <input type='hidden' name='hFileSystemAllowDuplicates' value='{hFileSystemAllowDuplicates}' />
                <input type='submit' name='hFinderUploadCancel' id='hFinderUploadCancel' value='Cancel' />
                <input type='submit' name='hFinderUploadSubmit' id='hFinderUploadSubmit' value='Upload' />
              </div>
            </form>
            <!-- End Finder Upload -->
