            <!-- Begin Finder Edit File -->
            <iframe src='/hFile/blank' id='hFinderEditFileFrame' name='hFinderEditFileFrame' framemargin='0' frameborder='0'></iframe>
            <form method='post' action='{hFinderEditFileAction}' id='hFinderEditFile' target='hFinderEditFileFrame' enctype='multipart/form-data' autocomplete='off'>
              <div id='hFinderEditFileFieldWrapper'>
                <div id='hFinderEditFileActivity'>
                  <img src='{hFinderEditFileActivity}' alt='Upload Activity' />
                </div>
                <table id='hFinderEditFile' class='hFinderEditFile'>
                  <colgroup>
                    <col style='width: 200px;' />
                    <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class='hFinderEditFileLabel'>
                        <label for='hFinderEditFileTitle'>Title:</label>
                      </td>
                      <td class='hFinderEditFileInput'>
                        <input type='text' name='hFinderEditFileTitle' id='hFinderEditFileTitle' class='hFinderEditFileTitle' value='' size='25' />
                      </td>
                    </tr>
                    <tr>
                      <td class='hFinderEditFileLabel'>
                        <label for='hFinderEditFileDescription'>Description:</label>
                      </td>
                      <td class='hFinderEditFileInput'>
                        <textarea rows='2' cols='50' name='hFinderEditFileDescription' id='hFinderEditFileDescription' class='hFinderEditFileDescription'></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td class='hFinderEditFileLabel'>
                        <label for='hFinderEditFileUpload'>Replace File:</label>
                      </td>
                      <td class='hFinderEditFileInput'>
                        <input type='file' name='hFinderEditFileUpload' id='hFinderEditFileUpload' class='hFinderEditFileUpload' size='25' />
                      </td>
                    </tr>
{hFinderEditFileWorldRead}
                    <tr>
                      <td colspan='2'>
                        <input type='hidden' name='hFinderEditFileId' id='hFinderEditFileId' class='hFinderEditFileId' value='0' />
                        {hFinderEditFileSetAutoAccess}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class='hFinderEditFileButtons'>
                <input type='hidden' name='path' id='hFinderEditFilePath' value='' />
                <input type='hidden' name='hFileSystemAllowDuplicates' value='{hFileSystemAllowDuplicates}' />
                <input type='submit' name='hFinderEditFileCancel' id='hFinderEditFileCancel' value='Cancel' />
                <input type='submit' name='hFinderEditFileSubmit' id='hFinderEditFileSubmit' value='Save' />
              </div>
            </form>
            <!-- End Finder Edit File -->
