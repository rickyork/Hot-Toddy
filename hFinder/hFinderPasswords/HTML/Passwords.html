<div class='hDialogueContentWrapper'>
<p id='hFinderPasswordEmailTemplate'>
<span id='hFinderPasswordEmailTemplatePath'></span>

When you click the preceding URL, you will be prompted to enter a password to download the file.

Your password is: <span id='hFinderPasswordEmailTemplatePassword'></span>
</p>
<div id='hFinderPasswordWrapper'>
  <div class='hApplicationUIListHead'>
    <table class='hApplicationUIListView'>
      <thead>
        <tr>
          <th class='hFinderPassword'>Password</th>
          <th class='hFinderPasswordExpires'>Expires</th>
          <th class='hFinderPasswordExpirationAction'>Upon expiration</th>
          <th class='hFinderPasswordRequired'>Ask for this password</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class='hApplicationUIListBody'>
    <table class='hApplicationUIListView'>
      <tbody>
        <tr class='hFinderPasswordTemplate'>
          <td class='hFinderPassword'></td>
          <td class='hFinderPasswordExpires'></td>
          <td class='hFinderPasswordExpirationAction'></td>
          <td class='hFinderPasswordRequired'></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <ul id='hFinderPasswordButtons'>
    <li id='hFinderPasswordAdd' title='Add a new password.'>Add</li>
    <li id='hFinderPasswordRemove' title='Delete this password.'>Remove</li>
    <li id='hFinderPasswordEdit' title='Edit this password.'>Edit</li>
    <li id='hFinderPasswordEmail' title='Email this password.'>Email</li>
  </ul>
  <div id='hFinderPasswordRevealWrapper'>
    <input type='checkbox' value='1' id='hFinderPasswordReveal' />
    <label for='hFinderPasswordReveal'>Show Passwords</label>
  </div>
</div>
