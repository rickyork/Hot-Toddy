{hFiles[]?
    <li class='hMovie' data-file-path='{hFilePath}'>
        <div class='hMovieThumbnail'>
          <img src='{thumbnailGenerator}?path={hFilePathEncoded}&hFileLastModified={hFileLastModified}' />
          <div class='hMovieThumbnailHack'></div>
        </div>
        <div class='hMovieCaption'>
           <span>{hMovieCaption}</span>
        </div>
    </li>
}
