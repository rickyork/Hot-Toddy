<VirtualHost {$ip}:{$port}>
  DocumentRoot "{$installPath}/www"

  ServerName {$hostname}
  ServerAlias {$aliases}

  <Directory "{$installPath}/www">
    allow from all
    Options +Indexes
  </Directory>

  # Hot Toddy mod_rewrite configuration
  # This redirects all paths that do not exist
  # on the server to Hot Toddy's index.php.
  <IfModule mod_rewrite.c>
    RewriteEngine On
    #RewriteLog {$installPath}/Log/rewrite.log
    #RewriteLogLevel 0

    # If the REQUEST_FILENAME does not exist as a file or directory
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
    RewriteRule ^(.*) /index.php
  </IfModule>

  # Aggressively cache javascript and css documents
  # these have the time of last modification appended
  # to the path in Hot Toddy's output, so the file
  # will be cached indefinitely on the client-side
  # until it actually changes on the server.

  <IfModule mod_expires.c>
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType text/javascript "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
  </IfModule>

  DirectoryIndex index.html index.php

  php_value upload_max_filesize 10M
  php_value post_max_size 10M
  php_value max_input_time 20
  php_value register_globals 0
  php_value session.use_trans_sid 0
  php_value session.gc_probability 1
  php_value magic_quotes_gpc 0
  php_value arg_separator.input &;
  php_value arg_separator.output &amp;
  php_value memory_limit 128M
  php_value display_errors 1
  php_value log_errors 1
  php_value error_log {$installPath}/Log/PHP.log
  php_value error_reporting 2147483647  

  ErrorLog "{$installPath}/Log/Apache Errors.log"
  LogLevel warn
</VirtualHost>